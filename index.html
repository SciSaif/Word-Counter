<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Word Counter</title>
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="wordCounter.css">
    <link href="https://fonts.googleapis.com/css?family=Allerta+Stencil|Cinzel|Orbitron|Russo+One&display=swap" rel="stylesheet"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <div class="loader invisible">
        <img src="lg.rotating-balls-spinner.gif" >
    </div>
    <div class="saif invisible">
        <h1>
            <p>Created By</p>
            SAIF
        </h1>
    </div>

    <div class="container ">
        <textarea name="textarea" placeholder="Enter Text"></textarea>
        <div class="button-box">
            <button class="enter btns">Enter</button>
            <button class="clear btns">Clear</button>
            <button class="copy btns">Copy</button>
            <button class="replace btns">Find/Replace</button>
        </div>
        <div class="display">
            <div class="display-result1">
                <p>Number Of Words: <span class="num-of-words">0</span></p>
                <p>Number Of Letters: <span class="num-of-letters">0</span></p>
                <p>Number Of Sentences: <span class="num-of-sentences">0</span></p>
                <p>Number Of Spaces: <span class="num-of-spaces">0</span></p>
                <p>Number Of <input type="number" class="number" min="1" max="30"> letter words:
                     <button class="find-num find">Find</button> 
                     <span class="num-of-x-letter-words">0</span>
                </p>
            
            </div>
            <div class="display-replace invisible2">

                <input type="text" class="find-word-input replace-find-input" placeholder="Enter Word To Find">
                <button class="find-word replace-find-btn">Find</button>
                <input type="text" class="replace-word-input replace-find-input" placeholder="Replace by">
                <button class="Replace-word replace-find-btn">Replace All</button>
                <button class="back">Go Back</button>
                
            </div>
            <div class="display-replace-answer invisible2">
                <p class="replace-find-answer"></p>
            </div>
        </div>
    </div>
    

    <script src="wordCounter.js"></script>
</body>
</html>
